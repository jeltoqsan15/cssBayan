<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Bayan</title>
    <link rel="stylesheet" href="./styles.css">
</head>
<body>
    <div class="main">
        <h1 class="main-title">CSS Bayan</h1>
        <ul class="accordion">
            <li>
                <label for="devs">Devs before vs. devs now<span>&#10095;</span>
                    <div class="content">
                        <img src="./img/devs.jpg" alt="devs before/now" class="content-pic">
                    </div>
                </label>
                <input type="radio" name="accordion" id="devs" checked>
            </li>
    
            <li>
                <label for="juniors">Juniors vs. seniors<span>&#10095;</span>
                    <div class="content">
                        <img src="./img/juniors.jpg" alt="juniors and seniors" class="content-pic">
                    </div>
                </label>
                <input type="radio" name="accordion" id="juniors">
            </li>
    
            <li>
                <label for="hrs">Regular HRs vs. IT HRs<span>&#10095;</span>
                    <div class="content">
                        <img src="./img/hr.jpg" alt="hrs IT and regular" class="content-pic">
                    </div>
                </label>
                <input type="radio" name="accordion" id="hrs">
            </li>
    
            <li>
                <label for="vim">Devs vs. vim<span>&#10095;</span>
                    <div class="content">
                        <img src="./img/vim.jpg" alt="Devs and vim" class="content-pic">
                    </div>
                </label>
                <input type="radio" name="accordion" id="vim">
            </li>
        </ul>
    </div>
</body>
</html>
